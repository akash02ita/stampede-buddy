<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&family=Poppins:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <div class="main-container">




        <div class="phone-container">

            <div class="events-main-content">



                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#">1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">2.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">3. Choose Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">4</a>
                    </li>
                </ul>


                <div id="events-container" class="container-fluid">

                    <div class="title-back my-3">
                        <img class="icon-s" src="https://cdn-icons-png.flaticon.com/512/3114/3114883.png" />
                        <h1 class="mt-1">Pick a Schedule</h1>
                    </div>

                    <div id="filter-panel" class="mb-2 row justify-content-center text-center">
                        <div class="col-1 text-center">
                            < </div>
                                <div class="col-6">Option <span>1 / 6</div>
                                <div class="col-1 text-center"> > </div>
                        </div>

                        <div class="row">
                            <hr />
                        </div>


                        <div id="schedule-list" class="d-grid gap-3">

                            <div id="times-container" class="row justify-content-center">

                                <div id="time-lines" class="row gap-4 justify-content-center">
                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">10am</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">11am</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">12am</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">2pm</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">3pm</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">4pm</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">5pm</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-1 schedule-time-label">6pm</div>
                                        <div class="col-11">
                                            <hr class="time-divider">
                                        </div>
                                    </div>

                                </div>


                                <div id="event-times" class="row justify-content-center">
                                    <div class="schedule-card text-white">
                                        <h5 class="my-2">Superdogs</h5>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                    <div id="schedule-picker-menu" class="">

                        <hr class="menu-control" />

                        <img class="schedule-map" src="map.png" />

                        <div class="mt-2 w-100 btn btn-primary btn-block btn-lg ">Use this schedule!</div>

                    </div>


                </div>

                <div class="bottom-tabs">
                    <div class="bottom-tab bt-left">Explore</div>
                    <div class="bottom-tab bt-right">Schedule</div>
                </div>

            </div>

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
