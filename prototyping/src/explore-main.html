<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&family=Poppins:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <div class="main-container">


        <div class="explore-phone-container">

            <div class="explore-main-content">

                <img class="explore-map" src="map-vertical.png" />



                <div id="explore-menu" class="row w-100 justify-content-center">
                    <hr class="menu-control my-1" />
                    <h1 class="my-1 py-0">Discover</h1>
                    <p class="lead">Find the nearest...</p>
                    <div class="d-flex justify-content-center gap-4">
                        <img class="one-touch-icon" src="https://cdn-icons-png.flaticon.com/512/3033/3033725.png" />
                        <img class="one-touch-icon" src="https://cdn-icons-png.flaticon.com/512/584/584031.png" />
                        <img class="one-touch-icon" src="https://cdn-icons-png.flaticon.com/512/4014/4014943.png" />
                    </div>

                    <label for="search-bar" class="form-label"></label>
                    <input type="email" class="my-2" id="search-bar-sm" placeholder="Find something...">

                    <div class="lead mb-2">Explore nearby <span
                            class="btn btn-sm btn-danger dropdown-toggle mx-2">rides</span>
                    </div>

                    <div>
                        <div class="d-flex gap-2 justify-content-center">

                            <div class="left-favourites">
                                l </div>

                            <div class="justify-content-center">
                                <div class="event-card">
                                    <img class="favourite-card-img"
                                        src="https://origin.calgarystampede.com/sites/default/files/crazymouse-hero-1440x600.jpg"
                                        alt="Snow" style="width:100%; height: 150px;">
                                    <div class="dim flex">
                                        <div class="card-content">
                                            <h2>Crazy Mouse </h2>
                                            <div>A rotating roller coaster!!</div>
                                            <div>All day @ Midway</div>
                                            <div class="d-grid gap-2 mt-2">
                                                <button class="btn btn-danger" type="button">Begin
                                                    navigation</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex w-100 justify-content-center my-2 gap-2">
                                    <span class="active-dot"> </span>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>

                            </div>


                            <div class="right-favourites"> r </div>

                        </div>
                    </div>

                </div>



            </div>


            <div class="bottom-tabs">
                <div class="bottom-tab bt-left">Explore</div>
                <div class="bottom-tab bt-right">Schedule</div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
