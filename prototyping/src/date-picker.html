<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;700&family=Poppins:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <div class="main-container">




        <div class="phone-container">

            <div class="main-content">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">1. Pick a day</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">4</a>
                    </li>
                </ul>

                <h1 class="m-4">Pick a day to visit!</h1>

                <div class="day-picker">
                    <h3>July</h3>
                    <div class="date-grid m-2">
                        <div class="date-heading"> S</div>
                        <div class="date-heading"> M</div>
                        <div class="date-heading"> T</div>
                        <div class="date-heading"> W</div>
                        <div class="date-heading"> T</div>
                        <div class="date-heading"> F</div>
                        <div class="date-heading"> S</div>


                        <div class="date date-invalid"> 3</div>
                        <div class="date date-invalid"> 4</div>
                        <div class="date date-invalid"> 5</div>
                        <div class="date date-invalid"> 6</div>
                        <div class="date-item"> 7</div>
                        <div class="date-promo date-item "> 8</div>
                        <div class="date-item"> 9</div>
                        <div class="date-item"> 10</div>
                        <div class="date-item"> 11</div>
                        <div class="date-promo-2 date-item"> 12</div>
                        <div class="date-item"> 13</div>
                        <div class="date-item"> 14</div>
                        <div class="date-item data-selected"> 15</div>
                        <div class="date-item"> 16</div>

                        <div class="date date-invalid"> 17</div>
                        <div class="date date-invalid"> 17</div>
                        <div class="date date-invalid"> 19</div>
                        <div class="date date-invalid"> 20</div>
                        <div class="date date-invalid"> 21</div>
                        <div class="date date-invalid"> 22</div>
                        <div class="date date-invalid"> 23</div>

                    </div>
                </div>

                <h3 class="">Promotional Days</h3>
                <ul class="promo-list">
                    <li class="promo-label">July 8th: Senior's Day</li>
                    <li class="promo-label-2">July 12th: Family Day</li>
                </ul>

                <h2 class="">You've selected:</h2>
                <h2 class="display-5">July 15th</h2>



                <div class="mb-3 w-75 btn btn-primary btn-block btn-lg ">Continue</div>

            </div>

            <div class="bottom-tabs">
                <div class="bottom-tab bt-left">Explore</div>
                <div class="bottom-tab bt-right">Schedule</div>
            </div>

        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
